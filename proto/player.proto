package proto;

option java_outer_classname = "ProtoPlayer";

message Command {
  enum Type {
    SET_POSITION = 1;
    PREVIOUS_CHAPTER = 2;
    NEXT_CHAPTER = 3;
    REWIND = 4;
    FAST_FORWARD = 5;
    STOP = 6;
    PLAY = 7;
    PAUSE = 8;
    MUTE = 9;
    SET_VOLUME = 10;
    TOGGLE_FULL_SCREEN = 11;
    START_MOVIE = 12; // TODO(cmihail): only for dev, move it into another message
  }

  required Type type = 1;

  message Information {
    required string value = 1;
  }

  optional Information info = 2;
}
